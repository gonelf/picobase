name: Publish Client Package

on:
  push:
    branches: [main]
    paths:
      - 'packages/client/**'
      - '.github/workflows/publish-client.yml'

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd packages/client && npm install

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/client/package.json').version")
          PUBLISHED_VERSION=$(npm view @picobase_app/client version 2>/dev/null || echo "0.0.0")

          echo "üì¶ Package version: $PACKAGE_VERSION"
          echo "üåê Published version: $PUBLISHED_VERSION"

          if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed - will publish!"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  No version change - skipping publish"
          fi

      - name: Run tests
        if: steps.version-check.outputs.changed == 'true'
        run: cd packages/client && npm test

      - name: Build package
        if: steps.version-check.outputs.changed == 'true'
        run: cd packages/client && npm run build

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: cd packages/client && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "client-v${{ steps.version-check.outputs.version }}" -m "Release @picobase_app/client v${{ steps.version-check.outputs.version }}"
          git push origin "client-v${{ steps.version-check.outputs.version }}"

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: client-v${{ steps.version-check.outputs.version }}
          release_name: "@picobase_app/client v${{ steps.version-check.outputs.version }}"
          body: |
            ## @picobase_app/client v${{ steps.version-check.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@picobase_app/client/v/${{ steps.version-check.outputs.version }}

            ### Installation
            ```bash
            npm install @picobase_app/client@${{ steps.version-check.outputs.version }}
            ```
          draft: false
          prerelease: false
